<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="styles/styles.css" />

</head>
<body class='main-layout' onload='onInit()' onresize="onResize()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class='main-header full'>
        <div class='header-content'>

            <div class='logo'>Ultimate Meme Generator</div>
            <nav class='main-nav'>
                <a href='#' onclick='moveToGallery(this)' class='gallery-a active'>Gallery</a>
                <a href='#' class='edit-a' >Edit Mime</a>
                <a href='#' onclick='moveToSave()'>Save</a>
    
    
            </nav>
            <div class="btn-toggle-menu">
                <button onclick="toggleMenu()" type="button">‚ò∞</button>
            </div>
        </div>
    </header>
    <button onclick='onGetRandomMeme()'>i'm flexible </button>
    
    <section class='main-gallery full'>
        <div>
            <input type="file" class="file-input" name="image" onchange="onImgInput(event)" />
        </div>
        <div class='gallery'>
        </div>

    </section>
    <section class='editor' >
        <div class="canvas-container">
            <canvas width="400" height="400" onmousedown="onDown(event)" onmousemove="onMove(event)" onmouseup="onUp()"></canvas>
        </div>
        <div class='buttons'>

            <input type='text' oninput='onSetLineTxt(value)' placeholder='Your Text'></input>
            <a href="#" class='download' onclick="onDownloadCanvas(this)" download="file-name">Download</a>
            <button onclick='openColorPicker("text")'>üñçÔ∏è</button>
            <input type="color" id='color-picker1' style='display: none;' onchange='onChangeTheColorTxt(event)'>
    
            <button onclick='openColorPicker("border")'>üé®</button>
            <input type="color" id='color-picker2' style='display: none;' onchange='onChangeTheColorTxtBorder(event)'>
    
            <button onclick='onBiggerFont()'>A+</button>
            <button onclick='onSmallerFont()'>A-</button>
    
            <button onclick='onAddLine()'>Add Line</button>
            <button onclick='onSaveMeme()'>Save</button>
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="btn" type="submit">Share to Facebook</button>
              </form>
        </div>
    </section>
    <section class='save'>
        <canvas width="300" height="300"></canvas>
    </section>
    <footer class='main-footer full'>
        <div class='logo'>Ultimate Meme Generator</div>
        <small>Bar Rabinovitz</small>
    </footer>
    <script src="js/storage.service.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>

</body>
</html>
